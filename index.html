<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineJs Todo App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="py-3 text-center">
        <div class="card jumbotron jumbotron-fluid">
          <div class="card-body d-flex justify-content-center">
            <div class="block">
              <h3 class="card-title">To Do list</h3>
              <div
                x-cloak
                x-data="{
                        input: '',
                        todos: [], 
                        
                        addItem() {
                            if(this.input === ''){
                                return false
                            }

                            this.todos.push(
                                this.input
                            )

                            this.input = ''
                            this.$refs.input.focus()
                        },
                        removeItem(index) {
                          this.todos.splice(index, 1)
                        }
                    }"
              >
                <div class="form-inline">
                  <div class="form-group my-3">
                    <input
                      type="text"
                      x-model="input"
                      x-on:keydown.enter="addItem"
                      x-ref="input"
                      class="form-control"
                      placeholder="Write something..."
                    />
                    <button class="btn btn-outline-primary" @click="addItem">
                      Add
                    </button>
                  </div>
                </div>
                <ul class="list-group">
                  <template x-for="(todo, index) in todos">
                    <li class="list-group-item">
                      <div class="row justify-content-between px-3">
                        <span x-text="++index + '. ' + todo"></span>
                        <div>
                          <a @click.prevent="removeItem(index)" href="#"
                            >Remove</a
                          >
                        </div>
                      </div>
                    </li>
                  </template>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
